<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-pastel: #FFD6E0;
            --rosa-medio: #FFBDCE;
            --rosa-escuro: #FF9BB5;
            --cinza-claro: #F5F5F5;
            --cinza-medio: #E0E0E0;
            --preto-fosco: #1A1A1A;
            --preto-suave: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--cinza-claro) 0%, #FAFAFA 100%);
            color: var(--preto-fosco);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--preto-fosco);
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--rosa-pastel) 0%, var(--rosa-escuro) 100%);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--rosa-pastel);
            text-align: center;
            font-weight: 700;
            letter-spacing: -1px;
            animation: slideDown 0.6s ease-out;
        }

        .subtitle {
            text-align: center;
            color: var(--cinza-medio);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--rosa-pastel) 0%, var(--rosa-escuro) 100%);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(255, 155, 181, 0.2);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--preto-fosco);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .valor-total {
            font-size: 3rem;
            font-weight: 700;
            color: var(--rosa-escuro);
            margin: 1rem 0;
            font-family: 'Playfair Display', serif;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin: 2rem 0;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--preto-fosco);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: var(--preto-fosco);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        input, select {
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--cinza-medio);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--cinza-claro);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--rosa-escuro);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 155, 181, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--rosa-pastel) 0%, var(--rosa-escuro) 100%);
            color: var(--preto-fosco);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 155, 181, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 155, 181, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .transactions-list {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin: 2rem 0;
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--cinza-medio);
            transition: all 0.3s ease;
            align-items: center;
        }

        .transaction-item:hover {
            background: var(--cinza-claro);
            border-radius: 12px;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-desc {
            font-weight: 500;
            color: var(--preto-fosco);
        }

        .transaction-categoria {
            font-size: 0.85rem;
            color: var(--preto-suave);
            background: var(--rosa-pastel);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 0.3rem;
        }

        .transaction-valor {
            font-weight: 700;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
        }

        .transaction-valor.receita {
            color: #4ECDC4;
        }

        .transaction-valor.despesa {
            color: var(--rosa-escuro);
        }

        .delete-btn {
            background: var(--preto-fosco);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--preto-suave);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--preto-suave);
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--cinza-medio);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--preto-suave);
            font-size: 0.95rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--preto-fosco);
            font-family: 'Playfair Display', serif;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .valor-total {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Controle de Gastos</h1>
            <p class="subtitle">Gerencie suas finanças com elegância</p>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2 class="card-title">Saldo Total</h2>
                <div class="valor-total" id="saldo-total">R$ 0,00</div>
            </div>

            <div class="card">
                <h2 class="card-title">Receitas</h2>
                <div class="valor-total" style="color: #4ECDC4;" id="total-receitas">R$ 0,00</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Nº de receitas</span>
                        <span class="stat-value" id="num-receitas">0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Despesas</h2>
                <div class="valor-total" id="total-despesas">R$ 0,00</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Nº de despesas</span>
                        <span class="stat-value" id="num-despesas">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Nova Transação</h2>
            <form id="transaction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" required placeholder="Ex: Salário, Aluguel, Compras...">
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" required placeholder="0,00">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" required>
                            <option value="">Selecione...</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Educação">Educação</option>
                            <option value="Salário">Salário</option>
                            <option value="Investimentos">Investimentos</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                        </select>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit">Adicionar Transação</button>
                </div>
            </form>
        </div>

        <div class="transactions-list">
            <h2 class="form-title">Histórico de Transações</h2>
            <div id="transactions-container">
                <div class="empty-state">
                    Nenhuma transação registrada ainda. Adicione sua primeira transação acima!
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function updateDashboard() {
            const receitas = transactions
                .filter(t => t.tipo === 'receita')
                .reduce((sum, t) => sum + t.valor, 0);

            const despesas = transactions
                .filter(t => t.tipo === 'despesa')
                .reduce((sum, t) => sum + t.valor, 0);

            const saldo = receitas - despesas;

            const numReceitas = transactions.filter(t => t.tipo === 'receita').length;
            const numDespesas = transactions.filter(t => t.tipo === 'despesa').length;

            document.getElementById('saldo-total').textContent = formatCurrency(saldo);
            document.getElementById('total-receitas').textContent = formatCurrency(receitas);
            document.getElementById('total-despesas').textContent = formatCurrency(despesas);
            document.getElementById('num-receitas').textContent = numReceitas;
            document.getElementById('num-despesas').textContent = numDespesas;
        }

        function renderTransactions() {
            const container = document.getElementById('transactions-container');

            if (transactions.length === 0) {
                container.innerHTML = '<div class="empty-state">Nenhuma transação registrada ainda. Adicione sua primeira transação acima!</div>';
                return;
            }

            container.innerHTML = transactions.map((t, index) => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-desc">${t.descricao}</div>
                        <span class="transaction-categoria">${t.categoria}</span>
                    </div>
                    <div class="transaction-valor ${t.tipo}">
                        ${t.tipo === 'receita' ? '+' : '-'} ${formatCurrency(t.valor)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${index})">Excluir</button>
                </div>
            `).join('');
        }

        function deleteTransaction(index) {
            if (confirm('Deseja realmente excluir esta transação?')) {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
                renderTransactions();
            }
        }

        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const transaction = {
                descricao: document.getElementById('descricao').value,
                valor: parseFloat(document.getElementById('valor').value),
                categoria: document.getElementById('categoria').value,
                tipo: document.getElementById('tipo').value,
                data: new Date().toISOString()
            };

            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            updateDashboard();
            renderTransactions();

            this.reset();
        });

        // Inicializar
        updateDashboard();
        renderTransactions();
    </script>
</body>
</html>
